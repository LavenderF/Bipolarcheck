<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>双相情感障碍自我测试 | Bipolar Self-Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffaf3;
      color: #333;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #1e1e1e;
      color: #eaeaea;
    }
    h1, h2 { color: #4e3c2a; }
    .dark h1, .dark h2 { color: #ffedc0; }
    .question { margin-bottom: 20px; }
    label { display: block; margin-bottom: 5px; }
    .options { display: flex; flex-wrap: wrap; gap: 10px; }
    button {
      padding: 10px 20px;
      background: #ffdca8;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #ffcf7d; }
    .toggle-dark {
      position: fixed;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <button class="toggle-dark" onclick="toggleDarkMode()">🌙 切换夜间模式</button>

  <h1>🧠 双相情感障碍自我评估<br>Bipolar Disorder Self-Check</h1>
  <p>本测试旨在帮助你更了解自己的情绪节律，并非诊断工具。<br>
     This test is not a diagnostic tool. Please answer based on your true feelings.</p>

  <form id="quizForm"></form>

  <button type="submit" form="quizForm">提交测试 / Submit</button>
  <button onclick="window.location.href='journal.html'">📝 前往情绪日记 / Mood Journal</button>

  <script>
    const questions = Array.from({ length: 40 }, (_, i) => [
      `问题 ${i + 1}：你是否...（中文）`,
      `Question ${i + 1}: Do you... (English)`
    ]);

    const form = document.getElementById("quizForm");
    questions.forEach((q, i) => {
      const num = i + 1;
      const div = document.createElement("div");
      div.className = "question";
      const label = document.createElement("label");
      label.innerHTML = `${num}. ${q[0]}<br>${q[1]}`;
      div.appendChild(label);

      const optionsDiv = document.createElement("div");
      optionsDiv.className = "options";
      ["从不 / Never", "偶尔 / Rarely", "有时 / Sometimes", "经常 / Often", "总是 / Always"].forEach((txt, idx) => {
        const radio = document.createElement("input");
        radio.type = "radio";
        radio.name = `q${num}`;
        radio.value = idx + 1;
        const optionLabel = document.createElement("label");
        optionLabel.appendChild(radio);
        optionLabel.append(" " + txt);
        optionsDiv.appendChild(optionLabel);
      });

      div.appendChild(optionsDiv);
      form.appendChild(div);
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      let total = 0;
      for (let i = 1; i <= questions.length; i++) {
        const val = document.querySelector(`input[name="q${i}"]:checked`);
        if (!val) return alert("请完成所有题目 / Please complete all questions.");
        total += parseInt(val.value);
      }
      localStorage.setItem("bipolar_score", total);
      localStorage.setItem("bipolar_max", questions.length * 5);
      window.location.href = "result.html";
    });

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
